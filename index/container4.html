<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/container4.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>
    <div class="container4">
        <div class="title_wrap">
            <span class="top_txt">STORY</span>
            <h2 class="title_txt">스마트한 공간을 만들어 줄<br>코웨이 스토리</h2>
        </div>
        <div class="con4_box">
            <ul class="bg_box">
                <li class="bg1"></li>
                <li class="bg2"></li>
                <li class="bg3"></li>
                <li class="bg4"></li>
                <li class="bg5"></li>
            </ul>
            <ul class="txt_box">
                <li class="active ac1">
                    <a href="#none">
                        <span class="num_txt">01</span>
                        <p class="txt_1">방탄소년단이 선택한 코웨이!</p>
                        <p class="txt_2">Coway X BTS
                            <span class="arrow"></span>
                        </p>
                    </a>
                </li>
                <li class="active ac2">
                    <a href="#none">
                        <span class="num_txt">02</span>
                        <p class="txt_1">관리받는 비데, 룰루!</p>
                        <p class="txt_2">룰루 스토리
                            <span class="arrow"></span>
                        </p>
                    </a>
                </li>
                <li class="active ac3">
                    <a href="#none">
                        <span class="num_txt">03</span>
                        <p class="txt_1">생생하게 만나는 리얼 고객 후기</p>
                        <p class="txt_2">베스트리뷰
                            <span class="arrow"></span>
                        </p>
                    </a>
                </li>
                <li class="active ac4">
                    <a href="#none">
                        <span class="num_txt">04</span>
                        <p class="txt_1">더 많은 이야기가 궁금하다면?</p>
                        <p class="txt_2">코웨이 스토리
                            <span class="arrow"></span>
                        </p>
                    </a>
                </li>
                <li class="active ac5">
                    <a href="#none">
                        <span class="num_txt">05</span>
                        <p class="txt_1">BED & RELAX 통합 브랜드</p>
                        <p class="txt_2">비렉스 스토리
                            <span class="arrow"></span>
                        </p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script>
        $(function(){
            let $images = $('.container4 .bg_box li'),
                $over = $('.container4 .txt_box li ');

            $over.filter(':nth-child(1)').mouseover(function(){
                $images.stop().css({opacity:0});
                $images.filter('.bg1').stop().css({opacity:1});
            });
            $over.filter(':nth-child(2)').mouseover(function(){
                $images.stop().css({opacity:0});
                $images.filter('.bg2').stop().css({opacity:1});
            });
            $over.filter(':nth-child(3)').mouseover(function(){
                $images.stop().css({opacity:0});
                $images.filter('.bg3').stop().css({opacity:1});
            });
            $over.filter(':nth-child(4)').mouseover(function(){
                $images.stop().css({opacity:0});
                $images.filter('.bg4').stop().css({opacity:1});
            });
            $over.filter(':nth-child(5)').mouseover(function(){
                $images.stop().css({opacity:0});
                $images.filter('.bg5').stop().css({opacity:1});
            });
        });
    </script>
</body>
</html>
