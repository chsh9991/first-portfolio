<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        width: 200px;
        height: 200px;
    }

    @media screen and (min-width: 800px)/*800px 보다 화면이 커졌을때*/{
        img{
            width: 400px;
            height: 400px;
        }
    }
    @media screen and (min-width: 1200px)/*1200px 보다 화면이 커졌을때*/{
        img{
            width: 800px;
            height: 800px;
        }
    }
    
</style>
<body>
    <img src="/박은빈 블라인드.png">
</body>
</html>
